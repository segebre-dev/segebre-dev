ignorePatterns: ['pages/*'] # remove
structure:
  children:
    - extension: '*'
    - name: 'src'
      children:
        - name: 'components'
        - name: 'utils'
        - name: 'app'
          ruleId: 'appFolder'
rules:
  appFolder:
    children:
      - name: /^(?:page|layout)$/
        extension: '.ts'
      - name: /^_(?:page|layout)$/
        ruleId: noPathAllowed
      - name: /^[^_]/
        ruleId: 'appFolder'
  noPathAllowed:
    children:
      - name: /^(?!layout$|page$)${{kebab-case}}/
      - ruleId: 'noPathAllowed'
